<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Proyecto Alpha: Zona 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
          }
        }
        </script>

</head>


<body class="neon-body">


  <div class="glow-background"></div>

  <div id="pantalla-bienvenida" class="neon-container">
    <h1 class="neon-title">Proyecto Alpha: <span class="zone">Zona 9</span></h1>
    <p class="neon-sub">Escapa de la niebla tóxica antes de que te alcance</p>

    <button class="neon-button" id="btn-iniciar">🚀 Iniciar Juego</button>
    <button class="neon-button" id="btn-instrucciones">❓ Instrucciones</button>

    <div id="instrucciones" class="neon-instrucciones" style="display: none;">
      <p>🕹️ <strong>Controles:</strong></p>
      <ul>
        <li>W / ↑ - correr</li>
        <li>A / ← - Mover Izquierda</li>
        <li>D / → - Mover Derecha</li>
        <li>Evita obstáculos y escapa de la niebla</li>
      </ul>
    </div>
  </div>
  <!-- En tu HTML -->


  <canvas id="juego" style="display: none;"></canvas>

  <div id="controles-moviles" style="display: none;">
    <button class="btn-movil" id="btn-izq">◀</button>
    <button class="btn-movil" id="btn-der">▶</button>
    <button class="btn-movil" id="btn-salto">⤒</button>
  </div>


  <div id="hud">
    <div id="contador">Esquivados: 0</div>
    <div id="nivel">Nivel: 1</div>
    <div id="mensaje" style="display: none;">💥 ¡Has perdido!</div>
  </div>

  <div id="ventana-nivel" style="
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: #00ffff;
    padding: 30px;
    border-radius: 15px;
    font-size: 2em;
    text-align: center;
    z-index: 1000;
">
  </div>

  <div id="ventana-perdiste" style="
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.9);
    color: #ff0077;
    padding: 30px;
    border-radius: 20px;
    font-size: 2em;
    text-align: center;
    z-index: 1001;
    box-shadow: 0 0 25px #ff0077;
">
    🌫 ¡La niebla te atrapó!<br><br>
    <button id="btn-reintentar" style="
        padding: 15px 30px;
        font-size: 1em;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        background: #ff0077;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 15px #ff0077;
        transition: transform 0.2s;
    ">🔁 Volver al Inicio</button>
  </div>


  <script type="module" src="js/main.js"></script>
</body>

</html>
